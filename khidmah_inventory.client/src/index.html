<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KhidmahInventoryClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="theme-color" content="#1976d2">
  <script>
    (function() {
      try {
        var s = localStorage.getItem('app_appearance_settings');
        var mode = 'light';
        if (s) {
          var o = JSON.parse(s);
          if (o.themeMode === 'dark') mode = 'dark';
          else if (o.themeMode === 'auto' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) mode = 'dark';
        }
        document.documentElement.setAttribute('data-theme', mode);
      } catch (e) {}
    })();
  </script>
  <meta name="description" content="Comprehensive inventory management system with real-time analytics">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Khidmah Inventory">
</head>
<body>
  <app-root></app-root>
</body>
</html>
