<div [class]="'mb-0 ' + customClass">
  <label *ngIf="label" [for]="id" class="form-label">
    {{ label }}
    <span *ngIf="required" class="text-danger">*</span>
  </label>

  <div [class.input-group]="icon" [class]="(icon ? groupSizeClass : '') + (error ? ' is-invalid' : '')">
    <!-- Left Icon -->
    <span *ngIf="icon && iconPosition === 'left'" class="input-group-text align-items-start pt-2">
      <i *ngIf="iconLibrary !== 'material'" [class]="iconClass"></i>
      <span *ngIf="iconLibrary === 'material'">{{ icon }}</span>
    </span>

    <textarea
      [id]="id"
      class="form-control"
      [class.is-invalid]="error"
      [class]="controlSizeClass"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [required]="required"
      [rows]="rows"
      [cols]="cols || undefined"
      [attr.maxlength]="maxLength || null"
      [attr.minlength]="minLength || null"
      [style.resize]="resize"
      (input)="onInput($event)"
      (blur)="onBlur()"></textarea>

    <!-- Right Icon -->
    <span *ngIf="icon && iconPosition === 'right'" class="input-group-text align-items-start pt-2">
      <i *ngIf="iconLibrary !== 'material'" [class]="iconClass"></i>
      <span *ngIf="iconLibrary === 'material'">{{ icon }}</span>
    </span>
  </div>

  <div *ngIf="error" class="invalid-feedback d-block mt-1 px-3">
    {{ error }}
  </div>

  <div class="d-flex justify-content-between mt-1">
    <div *ngIf="hint && !error" class="form-text mt-0">
      {{ hint }}
    </div>
    <div *ngIf="maxLength > 0" class="form-text mt-0 ms-auto">
      {{ characterCount }} / {{ maxLength }}
    </div>
  </div>
</div>
