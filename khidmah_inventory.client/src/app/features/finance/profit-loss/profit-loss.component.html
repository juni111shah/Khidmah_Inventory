<div class="container-fluid py-4">
  <app-content-loader [loading]="loading">
    <app-unified-card header="Profit & Loss" customClass="border-0 shadow-sm">
      <div class="row g-2 align-items-end mb-3">
        <div class="col-md-3">
          <label class="form-label small">From</label>
          <input type="date" class="form-control form-control-sm" [(ngModel)]="filter.fromDate" />
        </div>
        <div class="col-md-3">
          <label class="form-label small">To</label>
          <input type="date" class="form-control form-control-sm" [(ngModel)]="filter.toDate" />
        </div>
        <div class="col-md-6 d-flex gap-2">
          <button class="btn btn-sm btn-primary" (click)="load()">Apply</button>
          <button class="btn btn-sm btn-outline-secondary" (click)="exportCsv()" [disabled]="!report">Export CSV</button>
        </div>
      </div>

      <div *ngIf="report" class="row g-3">
        <div class="col-md-4"><div class="border rounded p-3"><small class="text-muted">Revenue</small><div class="fs-5 fw-semibold">{{ report.revenue | number:'1.2-2' }}</div></div></div>
        <div class="col-md-4"><div class="border rounded p-3"><small class="text-muted">Expenses</small><div class="fs-5 fw-semibold">{{ report.expenses | number:'1.2-2' }}</div></div></div>
        <div class="col-md-4"><div class="border rounded p-3"><small class="text-muted">Net Profit</small><div class="fs-5 fw-semibold" [class.text-danger]="report.netProfit < 0">{{ report.netProfit | number:'1.2-2' }}</div></div></div>
      </div>

      <div *ngIf="report" class="mt-3 d-flex gap-2">
        <button class="btn btn-sm btn-outline-primary" (click)="toggleDrill('revenue')">{{ expandedSection === 'revenue' ? 'Hide' : 'Drill down' }} Revenue</button>
        <button class="btn btn-sm btn-outline-primary" (click)="toggleDrill('expense')">{{ expandedSection === 'expense' ? 'Hide' : 'Drill down' }} Expenses</button>
      </div>

      <div *ngIf="report && expandedSection" class="table-responsive mt-3">
        <table class="table table-sm mb-0">
          <thead>
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let line of (expandedSection === 'revenue' ? report.revenueLines : report.expenseLines)">
              <td>{{ line.code }}</td>
              <td>{{ line.name }}</td>
              <td class="text-end">{{ line.amount | number:'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-unified-card>
  </app-content-loader>
</div>
