<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a routerLink="/companies" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i> Back</a>
  </div>

  <app-toast *ngIf="showToast" [message]="toastMessage" [type]="toastType" (close)="showToast = false"></app-toast>

  <app-content-loader [loading]="loading">
    <ng-container skeleton>
      <app-skeleton-detail-header [actionCount]="0" class="mb-4"></app-skeleton-detail-header>
      <app-unified-card header="" customClass="border-0 shadow-sm">
        <app-skeleton-form [fieldCount]="6" [showLabels]="true" [showActions]="true"></app-skeleton-form>
      </app-unified-card>
    </ng-container>
    <app-unified-card *ngIf="!loading" header="Company details" customClass="border-0 shadow-sm">
    <form [formGroup]="form">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Legal name</label>
          <input type="text" class="form-control" formControlName="legalName" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phoneNumber" />
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
        <div class="col-12" *ngIf="companyId">
          <label class="form-label">Logo</label>
          <app-image-upload uploadType="company-logo" [entityId]="companyId" (uploadSuccess)="onLogoUploaded($event)"></app-image-upload>
          <img *ngIf="logoUrlResolved" [src]="logoUrlResolved" alt="Logo" class="mt-2 rounded border" style="max-height: 80px;" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive" />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-3">
      <app-unified-button variant="primary" (clicked)="save()" [disabled]="saving">{{ saving ? 'Savingâ€¦' : 'Save' }}</app-unified-button>
    </div>
  </app-unified-card>
  </app-content-loader>
</div>
